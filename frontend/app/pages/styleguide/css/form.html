<div class="panel">
  <div class="panel-header">
    Standard Inputs
  </div>

  <div class="panel-body">
    <span class="form-group">
      <label class="input-label">Text Input</label>
      <input class="input"
             type="text"
             placeholder="Text input..." />
    </span>

    <span class="form-group">
      <label class="textarea-label">Textarea</label>
      <textarea class="textarea"
                placeholder="Text area..."></textarea>
    </span>

    <span class="form-group">
      <label class="select-label">Select Menu</label>
      <select class="select">
        <option>Option 1</option>
        <option>Option 2</option>
        <option>Option 3</option>
      </select>
    </span>

    <span class="form-group">
      <label class="checkbox-label">Checkboxes</label>
      <span class="checkbox-group">
        <label><input type="checkbox">Item 1</label>
        <label><input type="checkbox">Item 2</label>
        <label><input type="checkbox">Item 3</label>
      </span>
    </span>

    <span class="form-group">
      <label class="radio-label">Radio buttons</label>
      <span class="radio-group">
        <label><input type="radio">Item 1</label>
        <label><input type="radio">Item 2</label>
        <label><input type="radio">Item 3</label>
      </span>
    </span>
  </div>
</div>

<div class="panel">

               type="text"
               placeholder="Text input..." />

    <span class="form-group">
      <label class="select-label">Select Menu</label>

</div>
