<div class="text-editor-toolbar">
  <div class="btn-group toolbar-btn-group">
    <button class="btn btn-dark"
            ng-repeat="button in buttons"
            ng-click="execCommand(button.command, button.value)"
            ng-class="{ 'active' : button.active }"
            ng-disabled="button.disabled">
      <i class="icon icon-{{:: button.icon }}">
        {{ button.name }}
      </i>
    </button>
  </div>

  <div class="toolbar-tip"></div>
</div>
